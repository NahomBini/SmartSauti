<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Weather Prediction App</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="location" class="form-label">Enter Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preferences</label><br>
                <input type="checkbox" name="hot"> I prefer hot weather<br>
                <input type="checkbox" name="cold"> I prefer cold weather<br>
                <input type="checkbox" name="windy"> I enjoy windy days<br>
                <input type="checkbox" name="snowy"> I enjoy snowy days<br>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
